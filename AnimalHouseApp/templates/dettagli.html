<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Prodotto inserito correttamente</h1>
    <h3 class="text-center">Dettagli del Prodotto</h3>
    <div class="card">
        <div class="card-body">
            <h4>Nome: {{ prodotto.nome }}</h4>
            <h4>Marca: {{ prodotto.marca }}</h4>
            <h4>Prezzo: {{ prodotto.prezzo }}</h4>
            <h4>Categoria: {{ prodotto.categoria }}</h4>
            <h4>Quantit√†: {{ prodotto.pezzi }}</h4>
            <div class="text-center">
                <img src="{{ prodotto.url }}" alt="Immagine del prodotto" class="img-fluid mt-3" style="max-width: 300px;">
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/gestore" class="btn btn-primary">Torna al modulo di inserimento</a>
    </div>
</div>
</body>
</html>
