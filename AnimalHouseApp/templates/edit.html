<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("https://i.ibb.co/f0R0hSS/pexels-jplenio-1103970.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Modifica Prodotto</h1>

    <form action="/edit/{{ prodotto[0] }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ prodotto[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ prodotto[2] }}" required>
        </div>

        <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <input type="text" class="form-control" id="descrizione" name="descrizione" value="{{ prodotto[3] }}" required>
        </div>

        <div class="mb-3">
            <label for="prezzo" class="form-label">Prezzo</label>
            <input type="text" class="form-control" id="prezzo" name="prezzo" value="{{ prodotto[4] }}" required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" value="{{ prodotto[5] }}" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL Immagine</label>
            <input type="text" class="form-control" id="url" name="url" value="{{ prodotto[6] }}" required>
        </div>

        <div class="mb-3">
            <label for="url2" class="form-label">URL Immagine</label>
            <input type="text" class="form-control" id="url2" name="url2" value="{{ prodotto[9] }}" required>
        </div>

        <div class="mb-3">
            <label for="url3" class="form-label">URL Immagine</label>
            <input type="text" class="form-control" id="url3" name="url3" value="{{ prodotto[10] }}" required>
        </div>

        <div class="mb-3">
            <label for="url4" class="form-label">URL Immagine</label>
            <input type="text" class="form-control" id="url4" name="url4" value="{{ prodotto[11] }}" required>
        </div>

        <div class="mb-3">
            <label for="quantita" class="form-label">Quantit√†</label>
            <input type="number" class="form-control" id="quantita" name="pezzi" value="{{ prodotto[7] }}" required>
        </div>

        <button type="submit" class="btn btn-success">Salva modifiche</button>
        <a href="/magazzino" class="btn btn-secondary">Annulla</a>
    </form>
</div>
</body>
</html>
